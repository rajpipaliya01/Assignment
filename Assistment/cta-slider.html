<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider{
            width: 1000px;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        img{
            transition: 2s;
            position: absolute;
            width: 100%;
        }
        .nav{
            text-align: center;
        }
        button{
            padding: 10px 40px;
            margin: 20px;
            font-size: 20px;
            background-color: yellow;
            border: none;
        }

    </style>
</head>
<body>
    <div class="slider">
    <img src="https://picsum.photos/id/24/1200/600" class="images" alt="">
    <img src="https://picsum.photos/id/25/1200/600" class="images" alt="">
    <img src="https://picsum.photos/id/20/1200/600" class="images" alt="">
    <img src="https://picsum.photos/id/32/1200/600" class="images" alt="">
    </div>
    <div class="nav">
        <button onclick="goPrev()">Previous</button>
        <button onclick="goNext()">Next</button>
    </div>

<script>
const abc = document.querySelectorAll(".images")
let count = 0

abc.forEach(
    (img, index) => {
    img.style.left = `${index * 100}%`
});

const sliderimg = () => {
    abc.forEach(
    (img) => {
    img.style.transform = `translateX(-${count * 100}%)`
});
}

const goPrev = () => {
    count--
    if (count == -1) {
        count = 3
    }
    sliderimg()
}
const goNext = () => {
    count++
    if (count >= abc.length) {
        count = 0
    }
    sliderimg()
}


</script>

   
</body>
</html>
